<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="/css/style.css" rel="stylesheet" media="screen"></link>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <form th:action="@{/logout}" method="post">
                <input class="btn btn-warning" type="submit" value="Logout"/>
            </form>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/user">List</a>
        </li>
        <li sec:authorize="hasRole('ADMIN')" class="nav-item">
            <a class="nav-link" href="/user/register">Register</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Users List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Login</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Brand</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userForm : ${users}">
            <td th:text="${userForm.login}"/>
            <td th:text="${userForm.firstName}"/>
            <td th:text="${userForm.lastName}"/>
            <td th:text="${userForm.brand}"/>
            <td sec:authorize="hasRole('ADMIN')">
                <button
                        data-target="/user"
                        data-confirm="Are you sure?"
                        data-method="delete"
                        th:data-param="'id=' + ${userForm.id}"
                        class="btn btn-danger data-button">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
