<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/user">List</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/user/register">Register</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Register User</h1>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input class="form-control" type="text" th:field="*{firstName}" required="required"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" type="text" th:field="*{lastName}" required="required"/>
        </div>
        <div class="form-group">
            <label>Login</label>
            <input class="form-control" type="text" minlength="5" th:field="*{login}" required="required"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" minlength="5" th:field="*{password}" required="required"/>
        </div>
        <div class="form-group">
            <label>Repetition of the Password</label>
            <input class="form-control" type="password" minlength="5" th:field="*{passwordConfirm}" required="required"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
