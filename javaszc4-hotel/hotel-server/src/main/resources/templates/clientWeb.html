<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Rooms Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    body{
    	padding-top: 70px;
    }

    </style>
</head>
<body>
<script type="application/javascript">
    function sendFormA(formId, target) {
        $('#addGuestForm').preventDefault();
        var formData = JSON.stringify($('#addGuestForm').serializeArray());
        $.ajax({
          type: "POST",
          url: target,
          data: formData,
          success: function(){},
          dataType: "json",
          contentType : "application/json"
        });
    }
</script>
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HRR</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse nav-tabs" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a data-toggle="tab" href="#reservations">Reservations</a></li>
                <li><a data-toggle="tab" href="#guests">Guests</a></li>
                <li><a data-toggle="tab" href="#rooms">Rooms</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="tab-content">
        <div id="reservations" class="tab-pane fade in active">
            <h3>Reservations</h3>
            <p>List of Reservations</p>
            <table data-toggle="table" class="display table table-bordered" data-url="/reservation/list">
                <thead>
                <tr>
                    <th data-field="id">Id</th>
                    <th data-field="room">Room</th>
                    <th data-field="dateFrom">From</th>
                    <th data-field="toFrom">To</th>
                    <th data-field="guest">Guest</th>
                    <th data-field="date">Date</th>
                </tr>
                </thead>
            </table>
        </div>
        <div id="guests" class="tab-pane fade">
            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#addGuestDialog">Add
                new Guest</a>
            <p>List of Guests in Hotel</p>
            <table data-toggle="table" class="display table table-bordered" data-url="/guest/list">
                <thead>
                <tr>
                    <th data-field="id">Id</th>
                    <th data-field="registrationDate">Registration Date</th>
                    <th data-field="name">Name</th>
                    <th data-field="address">Address</th>
                </tr>
                </thead>
            </table>
            <div class="modal fade" id="addGuestDialog" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="addGuestForm" onsubmit="sendFormA('#addGuestForm', '/guest/add');">
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <label data-error="wrong" data-success="right" for="name">Name</label>
                                    <input type="text" id="name" name="name" class="form-control validate">
                                </div>
                                <div class="md-form mb-4">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <label data-error="wrong" data-success="right" for="address">Address</label>
                                    <input type="text" id="address" name="address" class="form-control validate">
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-default">Dodaj</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="rooms" class="tab-pane fade">
            <h3>Rooms</h3>
            <p>List of Rooms in Hotel</p>
            <table data-toggle="table" class="display table table-bordered" data-url="/room/list">
                <thead>
                <tr>
                    <th data-field="id">Id</th>
                    <th data-field="registrationDate">Registration Date</th>
                    <th data-field="name">Name</th>
                    <th data-field="address">Address</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
